<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mood Tracker - Auth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="login.js"></script>
  </head>
  <body
    class="min-h-screen flex items-center justify-center px-4 bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 dark:from-gray-900 dark:via-blue-900 dark:to-gray-900 transition-all duration-1000"
  >
    <!-- Animated Background Elements -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
      <div
        class="absolute top-1/4 left-1/4 w-64 h-64 bg-blue-500/10 rounded-full blur-3xl animate-float"
      ></div>
      <div
        class="absolute top-3/4 right-1/4 w-96 h-96 bg-purple-500/10 rounded-full blur-3xl animate-float"
        style="animation-delay: 1s"
      ></div>
      <div
        class="absolute top-1/2 left-3/4 w-48 h-48 bg-pink-500/10 rounded-full blur-3xl animate-float"
        style="animation-delay: 2s"
      ></div>
    </div>

    <!-- Dark Mode Toggle -->
    <div class="fixed top-6 right-6 z-50">
      <button
        id="darkModeToggle"
        class="relative p-3 rounded-full bg-white/10 backdrop-blur-md border border-white/20 hover:bg-white/20 transition-all duration-300 group"
      >
        <div class="w-6 h-6 relative">
          <div
            id="sunIcon"
            class="absolute inset-0 text-yellow-400 transition-all duration-300 transform rotate-0 scale-100"
          >
            ‚òÄÔ∏è
          </div>
          <div
            id="moonIcon"
            class="absolute inset-0 text-blue-300 transition-all duration-300 transform rotate-180 scale-0"
          >
            üåô
          </div>
        </div>
      </button>
    </div>

    <div class="relative w-full max-w-md animate-slideInUp">
      <!-- Glassmorphism Container -->
      <div
        class="bg-white/10 dark:bg-gray-800/30 backdrop-blur-xl border border-white/20 dark:border-gray-700/50 rounded-3xl shadow-2xl p-8 relative overflow-hidden"
      >
        <!-- Gradient Border Effect -->
        <div
          class="absolute inset-0 bg-gradient-to-r from-blue-500/20 via-purple-500/20 to-pink-500/20 rounded-3xl blur-xl opacity-50"
        ></div>

        <div class="relative z-10">
          <!-- Login Form -->
          <div id="loginForm" class="text-white">
            <!-- Header with Animation -->
            <div class="text-center mb-8 animate-fadeIn">
              <div
                class="inline-block p-4 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 mb-4 animate-glow"
              >
                <span class="text-3xl">üòä</span>
              </div>
              <h2
                class="text-4xl font-bold bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent mb-2"
              >
                Mood Tracker
              </h2>
              <p class="text-gray-300 dark:text-gray-400">
                Track your emotions, improve your wellbeing
              </p>
            </div>

            <!-- Alert -->
            <div
              id="alertMessage"
              class="hidden mb-6 p-4 rounded-2xl backdrop-blur-md border animate-shake"
            ></div>

            <form id="loginFormElement" class="space-y-6">
              <div class="group">
                <label
                  class="block mb-2 font-medium text-gray-200 dark:text-gray-300 transition-colors duration-300"
                >
                  Email
                </label>
                <div class="relative">
                  <input
                    id="loginEmail"
                    type="email"
                    placeholder="you@example.com"
                    class="w-full p-4 rounded-2xl bg-white/10 dark:bg-gray-700/50 text-white placeholder-gray-400 border border-white/20 dark:border-gray-600/50 backdrop-blur-md focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500/50 transition-all duration-300 hover:bg-white/15 dark:hover:bg-gray-700/70"
                    required
                  />
                  <div
                    class="absolute inset-0 rounded-2xl bg-gradient-to-r from-blue-500/0 via-purple-500/0 to-pink-500/0 group-focus-within:from-blue-500/10 group-focus-within:via-purple-500/10 group-focus-within:to-pink-500/10 transition-all duration-500 pointer-events-none"
                  ></div>
                </div>
              </div>

              <div class="group">
                <label
                  class="block mb-2 font-medium text-gray-200 dark:text-gray-300 transition-colors duration-300"
                >
                  Password
                </label>
                <div class="relative">
                  <input
                    id="loginPassword"
                    type="password"
                    class="w-full p-4 pr-12 rounded-2xl bg-white/10 dark:bg-gray-700/50 text-white placeholder-gray-400 border border-white/20 dark:border-gray-600/50 backdrop-blur-md focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500/50 transition-all duration-300 hover:bg-white/15 dark:hover:bg-gray-700/70"
                    required
                  />
                  <button
                    type="button"
                    id="toggleLoginPassword"
                    class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white transition-all duration-300 hover:scale-110"
                  >
                    üëÅÔ∏è
                  </button>
                  <div
                    class="absolute inset-0 rounded-2xl bg-gradient-to-r from-blue-500/0 via-purple-500/0 to-pink-500/0 group-focus-within:from-blue-500/10 group-focus-within:via-purple-500/10 group-focus-within:to-pink-500/10 transition-all duration-500 pointer-events-none"
                  ></div>
                </div>
              </div>

              <button
                id="loginBtn"
                type="submit"
                class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-semibold py-4 rounded-2xl transition-all duration-300 transform hover:scale-[1.02] hover:shadow-2xl disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none flex items-center justify-center relative overflow-hidden group"
              >
                <div
                  class="absolute inset-0 bg-gradient-to-r from-blue-400 to-purple-400 opacity-0 group-hover:opacity-20 transition-opacity duration-300"
                ></div>
                <div id="loginSpinner" class="hidden animate-spin mr-3 text-xl">
                  ‚≠ê
                </div>
                <span id="loginBtnText" class="relative z-10">Sign In</span>
              </button>
            </form>

            <div class="mt-8 text-center">
              <p class="text-gray-300 dark:text-gray-400">
                Don't have an account?
                <button
                  id="showSignup"
                  class="text-blue-400 hover:text-blue-300 ml-1 font-medium transition-colors duration-300 hover:underline"
                >
                  Sign up
                </button>
              </p>
            </div>
          </div>

          <!-- Signup Form -->
          <div id="signupForm" class="hidden text-white">
            <!-- Header with Animation -->
            <div class="text-center mb-8 animate-fadeIn">
              <div
                class="inline-block p-4 rounded-full bg-gradient-to-br from-green-500 to-blue-600 mb-4 animate-glow"
              >
                <span class="text-3xl">üåü</span>
              </div>
              <h2
                class="text-4xl font-bold bg-gradient-to-r from-green-400 to-blue-400 bg-clip-text text-transparent mb-2"
              >
                Create Account
              </h2>
              <p class="text-gray-300 dark:text-gray-400">
                Join thousands tracking their mood
              </p>
            </div>

            <!-- Alert -->
            <div
              id="signupAlertMessage"
              class="hidden mb-6 p-4 rounded-2xl backdrop-blur-md border animate-shake"
            ></div>

            <form id="signupFormElement" class="space-y-6">
              <div class="group">
                <label
                  class="block mb-2 font-medium text-gray-200 dark:text-gray-300"
                  >Name</label
                >
                <div class="relative">
                  <input
                    id="signupName"
                    type="text"
                    placeholder="Your name"
                    class="w-full p-4 rounded-2xl bg-white/10 dark:bg-gray-700/50 text-white placeholder-gray-400 border border-white/20 dark:border-gray-600/50 backdrop-blur-md focus:outline-none focus:ring-2 focus:ring-green-500/50 focus:border-green-500/50 transition-all duration-300 hover:bg-white/15 dark:hover:bg-gray-700/70"
                    required
                  />
                  <div
                    class="absolute inset-0 rounded-2xl bg-gradient-to-r from-green-500/0 via-blue-500/0 to-purple-500/0 group-focus-within:from-green-500/10 group-focus-within:via-blue-500/10 group-focus-within:to-purple-500/10 transition-all duration-500 pointer-events-none"
                  ></div>
                </div>
              </div>

              <div class="group">
                <label
                  class="block mb-2 font-medium text-gray-200 dark:text-gray-300"
                  >Email</label
                >
                <div class="relative">
                  <input
                    id="signupEmail"
                    type="email"
                    placeholder="you@example.com"
                    class="w-full p-4 rounded-2xl bg-white/10 dark:bg-gray-700/50 text-white placeholder-gray-400 border border-white/20 dark:border-gray-600/50 backdrop-blur-md focus:outline-none focus:ring-2 focus:ring-green-500/50 focus:border-green-500/50 transition-all duration-300 hover:bg-white/15 dark:hover:bg-gray-700/70"
                    required
                  />
                  <div
                    class="absolute inset-0 rounded-2xl bg-gradient-to-r from-green-500/0 via-blue-500/0 to-purple-500/0 group-focus-within:from-green-500/10 group-focus-within:via-blue-500/10 group-focus-within:to-purple-500/10 transition-all duration-500 pointer-events-none"
                  ></div>
                </div>
              </div>

              <div class="group">
                <label
                  class="block mb-2 font-medium text-gray-200 dark:text-gray-300"
                  >Password</label
                >
                <div class="relative">
                  <input
                    id="signupPassword"
                    type="password"
                    placeholder="At least 6 characters"
                    class="w-full p-4 pr-12 rounded-2xl bg-white/10 dark:bg-gray-700/50 text-white placeholder-gray-400 border border-white/20 dark:border-gray-600/50 backdrop-blur-md focus:outline-none focus:ring-2 focus:ring-green-500/50 focus:border-green-500/50 transition-all duration-300 hover:bg-white/15 dark:hover:bg-gray-700/70"
                    required
                  />
                  <button
                    type="button"
                    id="toggleSignupPassword"
                    class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white transition-all duration-300 hover:scale-110"
                  >
                    üëÅÔ∏è
                  </button>
                  <div
                    class="absolute inset-0 rounded-2xl bg-gradient-to-r from-green-500/0 via-blue-500/0 to-purple-500/0 group-focus-within:from-green-500/10 group-focus-within:via-blue-500/10 group-focus-within:to-purple-500/10 transition-all duration-500 pointer-events-none"
                  ></div>
                </div>
              </div>

              <button
                id="signupBtn"
                type="submit"
                class="w-full bg-gradient-to-r from-green-600 to-blue-600 hover:from-green-700 hover:to-blue-700 text-white font-semibold py-4 rounded-2xl transition-all duration-300 transform hover:scale-[1.02] hover:shadow-2xl disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none flex items-center justify-center relative overflow-hidden group"
              >
                <div
                  class="absolute inset-0 bg-gradient-to-r from-green-400 to-blue-400 opacity-0 group-hover:opacity-20 transition-opacity duration-300"
                ></div>
                <div
                  id="signupSpinner"
                  class="hidden animate-spin mr-3 text-xl"
                >
                  üåü
                </div>
                <span id="signupBtnText" class="relative z-10">Sign Up</span>
              </button>
            </form>

            <div class="mt-8 text-center">
              <p class="text-gray-300 dark:text-gray-400">
                Already have an account?
                <button
                  id="showLogin"
                  class="text-green-400 hover:text-green-300 ml-1 font-medium transition-colors duration-300 hover:underline"
                >
                  Log in
                </button>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
